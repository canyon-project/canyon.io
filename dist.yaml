openapi: 3.1.0
info:
  version: 1.0.0
  title: Example.com
  termsOfService: https://example.com/terms/
  contact:
    email: contact@example.com
    url: http://example.com/contact
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  x-logo:
    url: https://redocly.github.io/openapi-template/logo.png
  description: >
    This is an **example** API to demonstrate features of the OpenAPI
    specification.


    # Introduction


    This API definition is intended to to be a good starting point for

    describing your API in 


    [OpenAPI/Swagger

    format](https://github.com/OAI/OpenAPI-Specification/blob/master/versions/3.0.2.md).


    It also demonstrates features of the

    [create-openapi-repo](https://github.com/Redocly/create-openapi-repo) tool

    and 


    the [Redoc](https://github.com/Redocly/Redoc) documentation engine. Beyond

    the standard OpenAPI syntax, we use a few 


    [vendor

    extensions](https://github.com/Redocly/Redoc/blob/master/docs/redoc-vendor-extensions.md).



    # OpenAPI Specification


    The goal of The OpenAPI Specification is to define a standard,

    language-agnostic interface to REST APIs which


    allows both humans and computers to discover and understand the capabilities

    of the service without access to source


    code, documentation, or through network traffic inspection. When properly

    defined via OpenAPI, a consumer can 


    understand and interact with the remote service with a minimal amount of

    implementation logic. Similar to what


    interfaces have done for lower-level programming, OpenAPI removes the

    guesswork in calling the service.
tags: null
servers:
  - url: https://{tenant}/api/v1
    variables:
      tenant:
        default: www
        description: Your tenant id
  - url: https://example.com/api/v1
paths:
  /api/report/chartcustomdataset:
    post:
      tags:
        - 自定义图表
      summary: 获取自定义图表dataset
      description: |
        操作说明 **Markdown**.
      operationId: operationId
      requestBody:
        content:
          application/json:
            schema:
              type: object
              title: Scalars
              properties:
                configId:
                  description: 用户图表配置的Id
                  type:
                    - string
                  examples:
                    - 627dadbf89337b004b8cdda5
        description: requestBody description
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/chartcustomdataset'
components:
  securitySchemes:
    main_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: http://example.com/api/oauth/dialog
          scopes:
            read:users: read users info
            write:users: modify or remove users
    api_key:
      type: apiKey
      in: header
      name: api_key
    basic_auth:
      type: http
      scheme: basic
  schemas:
    chartcustomdataset:
      type: object
      title: Scalars
      properties:
        dataset:
          description: 自定义报表的dataset。source是实际数据，是一个二维数组，并且它有两个部分，左边是多指标右边是维度，它们的实际长度需要判断。
          type: object
          examples:
            - source:
                - - metric
                  - 2022-05-02~2022-05-08,国内 - 核心引擎
                  - 2022-05-02~2022-05-08,国内 - 机票下单
                  - 2022-05-09~2022-05-15,国内 - 核心引擎
                  - 2022-05-09~2022-05-15,国内 - 机票下单
                - - 均值
                  - 43.3
                  - 85.8
                  - 93.7
                  - 100
                - - 中位数
                  - 83.1
                  - 73.4
                  - 55.1
                  - 200
                - - 85控制线
                  - 86.4
                  - 65.2
                  - 82.5
                  - 150
